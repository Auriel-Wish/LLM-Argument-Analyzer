<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trial Project</title>
    <style>
        html {
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        div {
            margin-right: auto;
            margin-left: auto;
            padding: 40px;
            border-radius: 10px;
            background-color: rgb(152, 193, 255);
            width: 80%;
            color: white;
            box-shadow: 1px 1px 10px rgba(211, 211, 211, 0.701);
        }

        td {
            padding: 20px;
        }

        table {
            margin: auto;
        }

        table * {
            text-align: center;
        }

        label {
            font-size: 30px;
        }

        textarea {
            border: 1px solid rgb(0, 36, 91);
            border-radius: 10px;
            width: 80%;
            padding: 10px;
        }

        button {
            background-color: rgb(91, 129, 187);
            border-radius: 10px;
            transition: 0.15s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 30px;
            padding: 10px;
            color: white;
        }

        button:hover {
            background-color: rgb(0, 36, 91);
        }
    </style>
</head>
<body>
    <h1>Argument Analyzer</h1>
    
    <div>
        <table>
            <tr>
                <td>
                    <form id="arg_form_premade">
                        <label for="user_argument1">Argument for <em>Premade Model:</em></label>
                        <br><br>
                        <textarea id="user_argument1" rows="5" required></textarea>
                        <br>
                        <button type="submit">Submit</button>
                    </form>

                    <h2 id="output1">Argument Score:</h2>
                    <p id="qualitative1">This argument is:</p>
                </td>
                <td>
                    <form id="arg_form_IBM">
                        <label for="user_argument2">Argument for <em>IBM Trained Model:</em></label>
                        <br><br>
                        <textarea id="user_argument2" rows="5" required></textarea>
                        <br>
                        <button type="submit">Submit</button>
                    </form>

                    <h2 id="output2">Argument Score:</h2>
                    <p id="qualitative2">This argument is:</p>
                </td>
            </tr>
        </table>
    </div>

    <script>
        const argument_quality = {0:"Bad", 20:"Poor", 40:"Okay", 60:"Good", 80:"Great", 100:"Excellent"};

        function round_to_nearest_20(number, increment) {
            return Math.round(number / increment) * increment;
        }

        document.getElementById("arg_form_premade").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("output1").innerHTML = "Analyzing...";
            document.getElementById("qualitative1").innerHTML = "...";

            // Get the text from the textbox
            const user_argument = document.getElementById("user_argument1").value;

            // Send POST request to the backend
            fetch("/get_analysis_premade", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `user_argument=${encodeURIComponent(user_argument)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output1").innerHTML = "Argument Score: " + data;
                document.getElementById("qualitative1").innerHTML = "This argument is: " + argument_quality[round_to_nearest_20(data * 100, 20)];
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("output1").innerHTML = "Error: " + error;
            });
        });

        document.getElementById("arg_form_IBM").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("output2").innerHTML = "Analyzing...";
            document.getElementById("qualitative2").innerHTML = "...";

            // Get the text from the textbox
            const user_argument = document.getElementById("user_argument2").value;

            // Send POST request to the backend
            fetch("/get_analysis_IBM", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `user_argument=${encodeURIComponent(user_argument)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output2").innerHTML = "Argument Score: " + data;
                document.getElementById("qualitative2").innerHTML = "This argument is: " + argument_quality[round_to_nearest_20(data * 100, 20)];
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("output2").innerHTML = "Error: " + error;
            });
        });
    </script>
</body>
</html>
