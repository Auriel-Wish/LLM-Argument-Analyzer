<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Textbox Example</title>
</head>
<body>
    <h1>Send Text Data to Flask</h1>
    
    <!-- Form with a textbox and a submit button -->
    <form id="text-form">
        <label for="user_text">Enter some text:</label>
        <input type="text" id="user_text" name="user_text" required>
        <button type="submit">Submit</button>
    </form>

    <h2 id="output"></h2>
    <p id="qualitative"></p>

    <!-- JavaScript to handle form submission -->
    <script>
        const argument_quality = {0:"Not an argument", 20:"Poor", 40:"Okay", 60:"Good", 80:"Great", 100:"Excellent"};

        function round(number, increment, offset) {
            return Math.ceil((number - offset) / increment ) * increment + offset;
        }

        document.getElementById("text-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            // Get the text from the textbox
            const userText = document.getElementById("user_text").value;

            // Send a POST request to the Flask backend
            fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `user_text=${encodeURIComponent(userText)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = "Argument Score: " + data;
                document.getElementById("qualitative").innerHTML = "This argument is: " + argument_quality[round(data * 100, 20, 0)];
                console.log("Response from Flask:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
