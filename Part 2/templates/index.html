<body>
    <h1>Argument Analyzer</h1>

    <div style="text-align: center; width: 100%">
        <label class="model">
            <input type="radio" name="model" value="premade"> Premade Model
        </label>
        <label class="model">
            <input type="radio" name="model" value="IBM"> IBM Set Trained Model
        </label>
    </div>
    
    <div id="form_container">
        <form id="arg_form">
            <label for="user_argument" style="font-size: 25px">Argument:</label>
            <br><br>
            <textarea id="user_argument" rows="5" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <h2 id="output"></h2>
        <p id="qualitative"></p>
        <p id="arg_breakdown"></p>
    </div>

    <script>
        (document.querySelectorAll('input[name="model"]'))[0].checked = true;

        const argument_quality = {0:"Bad", 20:"Poor", 40:"Okay", 60:"Good", 80:"Great", 100:"Excellent"};
        const arg_eval_meaning = {
            "No-Relation":"parts of your argument are unrelated", 
            "Inference":"parts of your argument are used to support or justify the other",
            "Conflict":"propositions in your argument have contradictory information",
            "Rephrase":"parts of your argument are equivalent from an argumentative point of view"
        }

        function round_to_nearest_20(number, increment) {
            return Math.round(number / increment) * increment;
        }

        document.getElementById("arg_form").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("output").innerHTML = "Analyzing...";
            document.getElementById("qualitative").innerHTML = "";
            document.getElementById("arg_breakdown").innerHTML = "";

            // Get the text from the textbox
            const user_argument = document.getElementById("user_argument").value;

            fetch_link = "";
            if ((document.querySelectorAll('input[name="model"]'))[0].checked) {
                fetch_link = "/get_analysis_premade";
            }
            else {
                fetch_link = "/get_analysis_IBM";
            }

            // Send POST request to the backend
            fetch(fetch_link, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `user_argument=${encodeURIComponent(user_argument)}`
            })
            .then(response => response.json())
            .then(data => {
                quality = data[0];
                document.getElementById("output").innerHTML = "Argument Score: " + quality;
                document.getElementById("qualitative").innerHTML = "This argument is: " + argument_quality[round_to_nearest_20(quality * 100, 20)];

                evals = data[1];
                eval_string = "Your argument contains:<br><ul>";
                for (var i = 0; i < evals.length; i++) {
                    if (evals[i]['score'] > 0.15) {
                        eval_string += ("<li>" + evals[i]['label'] + " - " + arg_eval_meaning[evals[i]['label']] + "</li>");
                    }
                }
                eval_string += "</ul>"
                document.getElementById("arg_breakdown").innerHTML = eval_string;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("output1").innerHTML = "Error: " + error;
            });
        });
